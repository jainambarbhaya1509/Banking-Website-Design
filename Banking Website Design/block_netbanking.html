<html>
    <title>Above Horizon Bank | Block NetBanking</title>
    <head>
        <link rel="stylesheet" href="/Style/blockNetBanking.css">
        <script src="/Java Script/blockNetBanking.js"></script>
    </head>

    <body background="/Image Source/getUsername2.jpg">

        <fieldset class="fieldset1">
            <center><h3 id="get_customer_id">Block NetBanking</h3></center>
            <img src="/Image Source/cancel.jpg" id="cancel" align="right" usemap="#block">
            <map name="block">
                <area shape="rect" coords="-1,0,58,44" href="login_page.html">
            </map>
        </fieldset>

        <fieldset class="fieldset2">
            <img src="/Image Source/getUsername1.jpg" id="getUsername1"> <br> 
            <h3 class="text1">We need a few details to start the process of block your netbanking</h3> 

            <fieldset class= "fieldset3">
                <legend style="color: rgb(85, 83, 83); font-family: Arial, Helvetica, sans-serif; font-size: small;">Mobile number</legend>
    
                <form method="post">
                    <input type="tel" maxlength="10" id="phone"><br>           
                </form>
            </fieldset>   <br>

            <fieldset class= "fieldset3">
                <legend style="color: rgb(85, 83, 83); font-family: Arial, Helvetica, sans-serif; font-size: small;">Username</legend>
    
                <form method="post">
                    <input type="text" id="username"><br>           
                </form>
                <a href="get_username.html" id="get_id">Forgot Username?</a>
            </fieldset> <br>

            <form method="post" align="center"> <br> 
                <input type="button" value="Proceed" onclick="phoneNum()" id="login_button">
            </form> <br> <br>
        </fieldset>
    </body>
</html>
